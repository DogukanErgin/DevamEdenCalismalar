<h1 mat-dialog-title>{{data ? 'Kartviziti düzenle' : 'Yeni Kartvizit'}} </h1>
<div mat-dialog-content>
 Kartvizit eklemek istediğine emin misin
</div>
<form  [formGroup]="cardForm"class="example-form">
  <div *ngIf="showSpinner">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <br>
  </div>
  
  <mat-form-field class="example-full-width" >
    <mat-label>Title</mat-label>
    <input matInput   formControlName="title">
  </mat-form-field>
  <mat-form-field class="example-full-width" >
    <mat-label>Name</mat-label>
    <input matInput   formControlName="name">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Telephone</mat-label>
    <span matPrefix>+90 &nbsp;</span> 
    <input type="tel" matInput placeholder="555-555-1234" formControlName="phone">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <!-- <mat-form-field class="example-full-width" >
    <mat-label>Telephone</mat-label>

    <input matInput formControlName="phone">
  </mat-form-field> -->

  <mat-form-field class="example-full-width" >
    <mat-label>Email</mat-label>
    <input matInput   formControlName="email">
  </mat-form-field>

  <mat-form-field class="example-full-width" >
    <mat-label>Address</mat-label>
    <textarea matInput formControlName="address"></textarea>
  </mat-form-field>
</form>
<div mat-dialog-actions align="end">
  <div class="flex-grow-1 text-start" *ngIf="data">
    <button mat-stroked-button color="warn" (click)="deleteCard"  [disabled]=" showSpinner==true">Sil</button>
  </div>
  
  <div>
    <button mat-button mat-dialog-close>Vazgeç</button>
    <button mat-flat-button color="primary" mat-dialog-close cdkFocusInitial  (click)="data ? updateCard():addCard()"  [disabled]="cardForm.invalid || showSpinner==true">{{data ? 'Güncelle' : 'Ekle'}}</button>
    
   </div>
  
</div>

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title *ngIf="cardData.name">{{cardData.name}}</mat-card-title>
      <mat-card-subtitle>{{cardData.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{cardData.phone}}</li>
            <li class="list-group-item" *ngIf="cardData.email">{{cardData.email}}</li>
            <li class="list-group-item"*ngIf="cardData.address">{{cardData.address}}</li>
          </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
